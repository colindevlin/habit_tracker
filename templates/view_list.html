{% extends 'base.html' %}

{% block title %}
View Habit List
{% endblock %}

<div class="container">
    {% block content %}
        <div class="container">
            <h4>Habits Currently Tracked:</h4>
            {% for habit in habits %}
            <div class="container">
                - {{ habit['habit_name'].title() }}
            </div>
            {% endfor %}
        </div>
        <div class="container">
            <a href="/" class="btn btn-success mt-5">Main Menu</a>
            <a href="/delete" class="btn btn-success mt-5">Remove a habit</a>
        </div>
    {% endblock %}
</div>
