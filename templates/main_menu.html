{% extends 'base.html' %}

{% block title %}
    Main Menu
{% endblock %}

{% block content %}

<div class="container">
    {% for action in actions %}
        <div class="container m-2">
            <a href="{{ url_for(action.endpoint) }}" class="btn btn-secondary">{{ action.label }}</a>
        </div>
    {% endfor %}
</div>

{% endblock %}
